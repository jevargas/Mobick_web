<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DetallesSolicitudViewDlg" widgetVar="DetallesSolicitudViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDetallesSolicitudTitle}">
            <h:form id="DetallesSolicitudViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{detallesSolicitudController.selected != null}">
                        <h:outputText value="#{bundle.ViewDetallesSolicitudLabel_consecutivo}"/>
                        <h:outputText value="#{detallesSolicitudController.selected.consecutivo}" title="#{bundle.ViewDetallesSolicitudTitle_consecutivo}"/>
                        <h:outputText value="#{bundle.ViewDetallesSolicitudLabel_detallesSolicitud}"/>
                        <h:outputText value="#{detallesSolicitudController.selected.detallesSolicitud}" title="#{bundle.ViewDetallesSolicitudTitle_detallesSolicitud}"/>
                        <h:outputText value="#{bundle.ViewDetallesSolicitudLabel_valorDetalle}"/>

                        <h:outputText value="#{bundle.ViewDetallesSolicitudLabel_solicitudesidSolicitudes}"/>
