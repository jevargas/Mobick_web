<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolicitudesEditDlg" widgetVar="SolicitudesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSolicitudesTitle}">
            <h:form id="SolicitudesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid rendered="#{solicitudesController.selected != null}">
                        <!-- Fecha de entrega-->
                        <p:outputLabel value="#{bundle.EditSolicitudesLabel_fechaEntrega}" for="fechaEntrega" />
                        <p:calendar id="fechaEntrega" pattern="MM/dd/yyyy" value="#{solicitudesController.selected.fechaEntrega}" title="#{bundle.EditSolicitudesTitle_fechaEntrega}" required="true" requiredMessage="#{bundle.EditSolicitudesRequiredMessage_fechaEntrega}" showOn="button" locale='es'/>
                        <br/>
                        <!-- Empleado-->
                        <p:outputLabel value="#{bundle.EditSolicitudesLabel_empleadodocumento}" for="empleadodocumento" />
                        <p:selectOneMenu id="empleadodocumento" value="#{solicitudesController.selected.empleadodocumento}" required="true" requiredMessage="#{bundle.EditSolicitudesRequiredMessage_empleadodocumento}">
                            <f:selectItems value="#{empleadoController.listar()}"
                                           var="empleadodocumentoItem"
                                           itemValue="#{empleadodocumentoItem}" itemLabel="#{empleadodocumentoItem.nombres}"/>
                        </p:selectOneMenu>
                        <br/>
                        <!-- Cliente-->
                        <p:outputLabel value="#{bundle.EditSolicitudesLabel_clientedocumento}" for="clientedocumento" />
                        <p:selectOneMenu id="clientedocumento" value="#{solicitudesController.selected.clientedocumento}" required="true" requiredMessage="#{bundle.EditSolicitudesRequiredMessage_clientedocumento}">
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="clientedocumentoItem"
                                           itemValue="#{clientedocumentoItem}" itemLabel="#{clientedocumentoItem.nombres}"/>
                        </p:selectOneMenu>
                        <br/>
                        <!-- Tipo De solicitud-->
                        <p:outputLabel value="#{bundle.EditSolicitudesLabel_tipoSolicitudIdtipoSolicitud}" for="tipoSolicitudIdtipoSolicitud" />
                        <p:selectOneMenu id="tipoSolicitudIdtipoSolicitud" value="#{solicitudesController.selected.tipoSolicitudIdtipoSolicitud}" required="true" requiredMessage="#{bundle.EditSolicitudesRequiredMessage_tipoSolicitudIdtipoSolicitud}">
                            <f:selectItems value="#{tipoSolicitudController.itemsAvailableSelectOne}"
                                           var="tipoSolicitudIdtipoSolicitudItem"
                                           itemValue="#{tipoSolicitudIdtipoSolicitudItem}" itemLabel="#{tipoSolicitudIdtipoSolicitudItem.descripcionSolicitud}"/>
                        </p:selectOneMenu>
                        <br/>
                        <!-- Transportador-->
                        <p:outputLabel value="#{bundle.EditSolicitudesLabel_transportadordocumento}" for="transportadordocumento" />
                        <p:selectOneMenu id="transportadordocumento" value="#{solicitudesController.selected.transportadordocumento}" required="true" requiredMessage="#{bundle.EditSolicitudesRequiredMessage_transportadordocumento}">
                            <f:selectItems value="#{transportadorController.itemsAvailableSelectOne}"
                                           var="transportadordocumentoItem"
                                           itemValue="#{transportadordocumentoItem}" itemLabel="#{transportadordocumentoItem.nombres}"/>
                        </p:selectOneMenu>
                        <br/>
                        <!-- Forma de pago-->
                        <p:outputLabel value="#{bundle.EditSolicitudesLabel_formadepagoidFormadepago}" for="formadepagoidFormadepago" />
                        <p:selectOneMenu id="formadepagoidFormadepago" value="#{solicitudesController.selected.formadepagoidFormadepago}" required="true" requiredMessage="#{bundle.EditSolicitudesRequiredMessage_formadepagoidFormadepago}">
                            <f:selectItems value="#{formaDePagoController.itemsAvailableSelectOne}"
                                           var="formadepagoidFormadepagoItem"
                                           itemValue="#{formadepagoidFormadepagoItem}" itemLabel="#{formadepagoidFormadepagoItem.descripcionPago}"/>
                        </p:selectOneMenu>
                        <br/>
                        <!-- Estado de solicitud-->
                        <p:outputLabel value="#{bundle.EditSolicitudesLabel_estadoSolicitudIdestadoSolicitud}" for="estadoSolicitudIdestadoSolicitud" />
                        <p:selectOneMenu id="estadoSolicitudIdestadoSolicitud" value="#{solicitudesController.selected.estadoSolicitudIdestadoSolicitud}" required="true" requiredMessage="#{bundle.EditSolicitudesRequiredMessage_estadoSolicitudIdestadoSolicitud}">
                            <f:selectItems value="#{estadoSolicitudController.itemsAvailableSelectOne}"
                                           var="estadoSolicitudIdestadoSolicitudItem"
                                           itemValue="#{estadoSolicitudIdestadoSolicitudItem}" itemLabel="#{estadoSolicitudIdestadoSolicitudItem.detallesEstado}"/>
                        </p:selectOneMenu>
                        <br/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{solicitudesController.update}" value="#{bundle.Save}" update="display,:SolicitudesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SolicitudesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SolicitudesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>



    </ui:composition>
</html>
