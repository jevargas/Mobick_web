<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SolicitudesViewDlg" widgetVar="SolicitudesViewDialog" modal="false" resizable="false" appendTo="@(body)" header="#{bundle.ViewSolicitudesTitle}">
            <h:form id="SolicitudesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{solicitudesController.selected != null}">
                        <h:outputText value="#{bundle.ViewSolicitudesLabel_fechaSolicitud}"/>
                        <h:outputText value="#{solicitudesController.selected.fechaSolicitud}" title="#{bundle.ViewSolicitudesTitle_fechaSolicitud}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSolicitudesLabel_fechaEntrega}"/>
                        <h:outputText value="#{solicitudesController.selected.fechaEntrega}" title="#{bundle.ViewSolicitudesTitle_fechaEntrega}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewSolicitudesLabel_empleadodocumento}"/>
                        <h:outputText value="#{solicitudesController.selected.empleadodocumento.nombres}" title="#{bundle.ViewSolicitudesTitle_empleadodocumento}"/>
                        <h:outputText value="#{bundle.ViewSolicitudesLabel_clientedocumento}"/>
                        <h:outputText value="#{solicitudesController.selected.clientedocumento.nombres}" title="#{bundle.ViewSolicitudesTitle_clientedocumento}"/>
                        <h:outputText value="#{bundle.ViewSolicitudesLabel_tipoSolicitudIdtipoSolicitud}"/>
                        <h:outputText value="#{solicitudesController.selected.tipoSolicitudIdtipoSolicitud.descripcionSolicitud}" title="#{bundle.ViewSolicitudesTitle_tipoSolicitudIdtipoSolicitud}"/>
                        <h:outputText value="#{bundle.ViewSolicitudesLabel_transportadordocumento}"/>
                        <h:outputText value="#{solicitudesController.selected.transportadordocumento.nombres}" title="#{bundle.ViewSolicitudesTitle_transportadordocumento}"/>
                        <h:outputText value="#{bundle.ViewSolicitudesLabel_formadepagoidFormadepago}"/>
                        <h:outputText value="#{solicitudesController.selected.formadepagoidFormadepago.descripcionPago}" title="#{bundle.ViewSolicitudesTitle_formadepagoidFormadepago}"/>
                        <h:outputText value="#{bundle.ViewSolicitudesLabel_estadoSolicitudIdestadoSolicitud}"/>
                        <h:outputText value="#{solicitudesController.selected.estadoSolicitudIdestadoSolicitud.detallesEstado}" title="#{bundle.ViewSolicitudesTitle_estadoSolicitudIdestadoSolicitud}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SolicitudesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
