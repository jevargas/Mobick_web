<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PrestamosViewDlg" widgetVar="PrestamosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPrestamosTitle}">
            <h:form id="PrestamosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{prestamosController.selected != null}">
                        
                        <h:outputText value="#{bundle.ViewPrestamosLabel_fecha}"/>
                        <h:outputText value="#{prestamosController.selected.fecha}" title="#{bundle.ViewPrestamosTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPrestamosLabel_valor}"/>
                        <h:outputText value="#{prestamosController.selected.valor}" title="#{bundle.ViewPrestamosTitle_valor}"/>
                        <h:outputText value="#{bundle.ViewPrestamosLabel_cancelado}"/>
                        <p:selectBooleanCheckbox value="#{prestamosController.selected.cancelado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewPrestamosLabel_empleadodocumento}"/>
                        <h:outputText value="#{prestamosController.selected.empleadodocumento}" title="#{bundle.ViewPrestamosTitle_empleadodocumento}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoLabel_nombres}"/>
                        <h:outputText value="#{prestamosController.selected.empleadodocumento.nombres}" title="#{bundle.ViewEmpleadoLabel_nombres}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PrestamosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
