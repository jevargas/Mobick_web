<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransportadorCreateDlg" widgetVar="TransportadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateTransportadorTitle}">
            <h:form id="TransportadorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transportadorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateTransportadorLabel_documento}" for="documento" />
                        <p:inputText id="documento" value="#{transportadorController.selected.documento}" title="#{bundle.CreateTransportadorTitle_documento}" required="true" requiredMessage="#{bundle.CreateTransportadorRequiredMessage_documento}"/>
                        <p:outputLabel value="#{bundle.CreateTransportadorLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{transportadorController.selected.nombres}" title="#{bundle.CreateTransportadorTitle_nombres}" required="true" requiredMessage="#{bundle.CreateTransportadorRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.CreateTransportadorLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{transportadorController.selected.apellidos}" title="#{bundle.CreateTransportadorTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateTransportadorRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.CreateTransportadorLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{transportadorController.selected.telefono}" title="#{bundle.CreateTransportadorTitle_telefono}" required="true" requiredMessage="#{bundle.CreateTransportadorRequiredMessage_telefono}"/>
                        <p:outputLabel value="#{bundle.CreateTransportadorLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{transportadorController.selected.direccion}" title="#{bundle.CreateTransportadorTitle_direccion}" required="true" requiredMessage="#{bundle.CreateTransportadorRequiredMessage_direccion}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{transportadorController.create}" value="#{bundle.Save}" update="display,:TransportadorListForm:datalist,:growl" oncomplete="handleSubmit(args,'TransportadorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="TransportadorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
