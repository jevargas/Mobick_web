<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TransportadorViewDlg" widgetVar="TransportadorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTransportadorTitle}">
            <h:form id="TransportadorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{transportadorController.selected != null}">
                        <h:outputText value="#{bundle.ViewTransportadorLabel_documento}"/>
                        <h:outputText value="#{transportadorController.selected.documento}" title="#{bundle.ViewTransportadorTitle_documento}"/>
                        <h:outputText value="#{bundle.ViewTransportadorLabel_nombres}"/>
                        <h:outputText value="#{transportadorController.selected.nombres}" title="#{bundle.ViewTransportadorTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewTransportadorLabel_apellidos}"/>
                        <h:outputText value="#{transportadorController.selected.apellidos}" title="#{bundle.ViewTransportadorTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewTransportadorLabel_telefono}"/>
                        <h:outputText value="#{transportadorController.selected.telefono}" title="#{bundle.ViewTransportadorTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewTransportadorLabel_direccion}"/>
                        <h:outputText value="#{transportadorController.selected.direccion}" title="#{bundle.ViewTransportadorTitle_direccion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TransportadorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
