<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MueblesViewDlg" widgetVar="MueblesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMueblesTitle}">
            <h:form id="MueblesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mueblesController.selected != null}">
                        <h:outputText value="#{bundle.ViewMueblesLabel_tipoMueble}"/>
                        <h:outputText value="#{mueblesController.selected.tipoMueble}" title="#{bundle.ViewMueblesTitle_tipoMueble}"/>
                        <h:outputText value="#{bundle.ViewMueblesLabel_detallesMueble}"/>
                        <h:outputText value="#{mueblesController.selected.detallesMueble}" title="#{bundle.ViewMueblesTitle_detallesMueble}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MueblesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
