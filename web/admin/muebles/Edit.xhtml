<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MueblesEditDlg" widgetVar="MueblesEditDialog" showEffect="explode"  modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMueblesTitle}">
            <h:form id="MueblesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mueblesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMueblesLabel_tipoMueble}" for="tipoMueble" />
                        <p:inputText id="tipoMueble" value="#{mueblesController.selected.tipoMueble}" title="#{bundle.EditMueblesTitle_tipoMueble}" required="true" requiredMessage="#{bundle.EditMueblesRequiredMessage_tipoMueble}"/>
                        <p:outputLabel value="#{bundle.EditMueblesLabel_detallesMueble}" for="detallesMueble" />
                        <p:inputTextarea id="detallesMueble" value="#{mueblesController.selected.detallesMueble}" title="#{bundle.EditMueblesTitle_detallesMueble}" required="true" requiredMessage="#{bundle.EditMueblesRequiredMessage_detallesMueble}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mueblesController.update}" value="#{bundle.Save}" update="display,:MueblesListForm:datalist,:growl" oncomplete="PF('MueblesEditDialog').hide();"/>
                    <p:commandButton value="#{bundle.Cancel}" oncomplete="PF('MueblesEditDialog').hide();"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
