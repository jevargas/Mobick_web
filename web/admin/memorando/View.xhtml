<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MemorandoViewDlg" widgetVar="MemorandoViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewMemorandoTitle}">
            <h:form id="MemorandoViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{memorandoController.selected != null}">
                        <h:outputText value="#{bundle.ViewMemorandoLabel_fecha}"/>
                        <h:outputText value="#{memorandoController.selected.fecha}" title="#{bundle.ViewMemorandoTitle_fecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewMemorandoLabel_observaciones}"/>
                        <h:outputText value="#{memorandoController.selected.observaciones}" title="#{bundle.ViewMemorandoTitle_observaciones}"/>
                        <h:outputText value="#{bundle.ViewEmpleadoTitle_nombres}"/>
                        <h:outputText value="#{memorandoController.selected.empleadodocumento.nombres}" title="#{bundle.ViewEmpleadoTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewMemorandoLabel_empleadodocumento}"/>
                        <h:outputText value="#{memorandoController.selected.empleadodocumento}" title="#{bundle.ViewMemorandoTitle_empleadodocumento}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="MemorandoViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
