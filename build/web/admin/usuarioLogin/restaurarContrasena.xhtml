<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../plantilla/PlantillaMobick.xhtml">

            <ui:define name="titulo">
                Restaurar Contraseña
            </ui:define>

            <ui:define name="content">
                
                <center><h1>Restablecer contraseña</h1></center>
                <hr/>
                <center>
                    <h:form>
                        <div class="form-group">
                            <label>Por favor ingrese una nueva contraseña</label>
                            <p:password class="form-control"  style="width: 300px;" match="confirContrasena" id="contrasena" value="#{usuarioLoginController.nuevacontra}" required="true" validatorMessage="Las clasves no coinciden" />
                        </div>
                        <div class="form-group">
                            <label>Confirme su nueva contraseña </label>
                            <p:password style="width: 300px;" class="form-control" id="confirContrasena" required="true" />
                        </div>
                        <h:commandButton style=""  class="btn btn-success" value="Guardar Contraseña" type="submit" action="#{usuarioLoginController.reestablecerContra()}" />
                    </h:form>
                </center>
            </ui:define>

        </ui:composition>

    </body>
</html>
