<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MueblesCreateDlg" widgetVar="MueblesCreateDialog" showEffect="explode" hideEffect="bounce"  modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMueblesTitle}">
            <h:form id="MueblesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{mueblesController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMueblesLabel_tipoMueble}" for="tipoMueble" />
                        <p:inputText id="tipoMueble" value="#{mueblesController.selected.tipoMueble}" title="#{bundle.CreateMueblesTitle_tipoMueble}" required="true" requiredMessage="#{bundle.CreateMueblesRequiredMessage_tipoMueble}"/>
                        <p:outputLabel value="#{bundle.CreateMueblesLabel_detallesMueble}" for="detallesMueble" />
                        <p:inputTextarea id="detallesMueble" value="#{mueblesController.selected.detallesMueble}" title="#{bundle.CreateMueblesTitle_detallesMueble}" required="true" requiredMessage="#{bundle.CreateMueblesRequiredMessage_detallesMueble}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{mueblesController.create}" value="#{bundle.Save}" update="display,:MueblesListForm:datalist,:growl" oncomplete="handleSubmit(args,'MueblesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MueblesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
