<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoSolicitudViewDlg" widgetVar="TipoSolicitudViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewTipoSolicitudTitle}">
            <h:form id="TipoSolicitudViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{tipoSolicitudController.selected != null}">
                        <h:outputText value="#{bundle.ViewTipoSolicitudLabel_descripcionSolicitud}"/>
                        <h:outputText value="#{tipoSolicitudController.selected.descripcionSolicitud}" title="#{bundle.ViewTipoSolicitudTitle_descripcionSolicitud}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="TipoSolicitudViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
