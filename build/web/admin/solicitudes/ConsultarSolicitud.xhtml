<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../../plantilla/PlantillaMobick.xhtml">

            <ui:define name="titulo">
                Consultar Solicitud
            </ui:define>
            <ui:define name="content">
                <h:form style="margin-left: 75%;">
                    <i class="fa fa-list fa-2x" style="color: #D9534F;">
                        <h:commandLink style="font-family: sans-serif; font-size:16px; margin-left:10px; color: black;" action="Solicitud?faces-redirect=true" value="Ver todos las solicitudes"> </h:commandLink></i>
                </h:form>
                <center><h:outputLabel value="Diseño Interior" style="color: #D9534F; font-size:25px; font-family:arial; "/><br/>
                <h:outputLabel value="Solicitud Numero #{solicitudesController.selected.idSolicitudes}" style="color: #D9534F; font-size:25px; font-family:arial; "/>
                </center>
                <hr/>

                <!-- Formulario Solicitud-->
                <h:form>
                    <!-- 1 columna-->
                    <div class="col-md-6"> 
                        <!-- Tipo De solicitud-->
                        <div class="form-group">
                            <label>Tipo de solicitud </label><br/>
                            <p:outputLabel value="#{detallesSolicitudController.sol.tipoSolicitudIdtipoSolicitud.descripcionSolicitud}"/>
                        </div>
                        <!-- Cliente-->
                        <div class="form-group" >
                            <label> Documento del cliente</label><br/>
                            <p:outputLabel id="clientedocumento" value="#{detallesSolicitudController.sol.clientedocumento.nombres} #{solicitudesController.selected.clientedocumento.apellidos}"/>
                        </div>
                        <!-- Datos del cliente-->
                        <div class="form-group">
                            <div class="panel panel-default" style="width: 450px;">
                                <div class="panel-heading">
                                    Datos del cliente :
                                </div>
                                <div>
                                    <p:outputLabel style=" margin-left:20px ; " value="Nombre : #{detallesSolicitudController.sol.clientedocumento.nombres}" id="nombress"/>
                                    <p:outputLabel style=" margin-left:20px ; " value="#{detallesSolicitudController.sol.clientedocumento.apellidos} " id="apellidoss"/><br/>
                                    <p:outputLabel  style=" margin-left:20px;" value="Dirección : #{detallesSolicitudController.sol.clientedocumento.domicilio}" id="domicilioo"/><br/>
                                    <p:outputLabel  style="  margin-left:20px;" value="Teléfono : #{detallesSolicitudController.sol.clientedocumento.telefono}" id="telefonoo"/><br/>
                                    <p:outputLabel  style=" margin-left:20px;" value="Correo : #{detallesSolicitudController.sol.clientedocumento.correo}" id="correoo"/>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- 2 columna-->
                    <div class="row col-md-6"  >
                        <!--Fecha de entrega-->
                        <div class="form-group">
                            <label> Fecha De Entrega</label><br/>
                            <p:calendar value="#{detallesSolicitudController.sol.fechaEntrega}" disabled="true"/>
                        </div>
                        <!-- Empleado encargado-->
                        <div class="form-group">
                            <label>Empleado Encargado</label><br/>
                            <p:outputLabel value="#{detallesSolicitudController.sol.empleadodocumento.nombres} #{solicitudesController.selected.empleadodocumento.apellidos}"/>
                        </div>
                        <!-- Forma de pago-->
                        <div class="form-group">
                            <label>Forma de pago</label><br/>
                            <p:outputLabel value="#{detallesSolicitudController.sol.formadepagoidFormadepago.descripcionPago}"/>
                        </div>
                        <!-- Transportador-->
                        <div class="form-group">
                            <label>Transportador</label><br/>
                            <p:outputLabel value="#{detallesSolicitudController.sol.transportadordocumento.nombres} #{solicitudesController.selected.transportadordocumento.apellidos}"/>
                        </div>
                        <!-- Estado de Solicitud-->
                        <div class="form-group" >
                            <label>Estado de Solicitud</label><br/>
                            <p:outputLabel value="#{detallesSolicitudController.sol.estadoSolicitudIdestadoSolicitud.detallesEstado}"/>
                        </div>
                    </div>
                </h:form>
                <!-- FIN Formulario Solicitud-->
                <hr/>
                <!-- fin formulario Solicitud-->
                <div class="row col-md-12">
                    <h:form id="formDetalle">
                        <!-- inicio de tabla-->
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <b><center> Listado de muebles </center></b>
                            </div>
                            <p:dataTable id="tablaDetalle" value="#{detallesSolicitudController.agregarDetalles}" var="detalle">
                                <p:column headerText="Consecutivo">
                                    <h:outputText value="#{detalle.consecutivo}"/>
                                </p:column>

                                <p:column headerText="Mueble">
                                    <h:outputText value="#{detalle.mueblesidMuebles.tipoMueble}"/>
                                </p:column>

                                <p:column headerText="Detalles">
                                    <h:outputText value="#{detalle.mueblesidMuebles.detallesMueble}"/>
                                </p:column>

                                <p:column headerText="Valor detalle">
                                    <h:outputText value="$ #{detalle.valorDetalle}"/>
                                </p:column>
                            </p:dataTable>
                        </div>
                        <!-- fin tabla -->
                    </h:form>
                </div>
                <!--Valor total-->
                <div class="col-md-6" style="margin-left: 57%">
                    <div class="panel panel-default" style="width: 248px">
                        <label>Valor total</label>
                        <h:outputText id="valorTotal" value=": $ #{detallesSolicitudController.cantidad_total}"/>
                    </div>
                </div>
            </ui:define>

        </ui:composition>

    </body>
</html>
